<!-- 
2. Anchor styling

Med CSS är grundtanken att du skriver regler för tex färg och form - och specificerar vilka element som reglerna ska gälla.
Tex så denna kod gör alla anchors (länkar - dvs <a> tag') blåa.

a {
  color: blue;
}

Instruktioner:
Skapa en html-sida med en A tag, När man klickar ska den gå till google.com och texten ska vara "Gå till google"
Ändra ny stylen så att länktexten blir gul 
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- OBS: Detta är en övning! -->
    <!-- Det är fortfarande rekommenderad att man skapa en separat .css fil! -->

    <style>
        a {
            color: yellow;
        }
    </style>

    <title>02 Anchor Styling</title>
</head>

<body>

    <h1>02 Anchor Styling</h1>

    <a href="https://google.com" target="_blank">Gå till Google</a>

    <!-- Hmmmm även denna p blev blå.... det ville inte jag egentligen. -->
    <!-- Ändra så att denna länk inte är gul! -->
    <div>
        <a href="!!Run Me!!.html">Hem</a>
    </div>




    <script src="index.js"></script>
</body>

</html>
