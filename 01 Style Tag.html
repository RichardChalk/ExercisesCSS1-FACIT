<!-- 
    Om du ska lägga till stilar till en websida så kan du alltid lägga dom i en <style> tag. 
    Du kan ha hur många style-taggar du vill, men rekommenderat är att man har bara EN - och den i head. 
    Eller rättare sagt: rekommenderat är att man kör link till en extern fil (style.css)

    <style>
        /*här kommer dina style instruktioner */
    </style>
            
    INSTRUKTIONER Lägg till en <style> tag till din sajt och i din CSS selectar du alla <p> taggar så textfärgen blir blå! 
-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- OBS: Detta är en övning! -->
    <!-- Det är fortfarande rekommenderad att man skapa en separat .css fil! -->

    <style>
        p {
            background-color: blue;
        }
    </style>

    <title>01 Style Tag</title>
</head>

<body>

    <h1>01 Style Tag</h1>

    <p>
        Här är min p tag... som är blå!
    </p>

    <div>
        <a href="!!Run Me!!.html">Hem</a>
    </div>




    <script src="index.js"></script>
</body>

</html>
