<!-- 11 
Ikoner

As a developer/designer, you want to use certain icons to make your website easy to understand; 
for example, we know that a "trash" icon means "delete".
But using icons can be frustrating and time-consuming because each icon is an image and working 
with images is horrible!
Font-awesome Font-awesome solve the "image" problem by creating a new font- each letter is a 
different icon and you can now import the whole font into your website and use whatever icon you want.

Googla fontawesome CDN så ser du hur du kan lägga in i din sida. Sen kör du tex.

<ul>
    <li><i class="fa fa-camera-retro"></i> Hello</li>
</ul>

1.Lägg till två till (valfria) list items med ikoner. Se http://fontawesome.io/icons/
2.Sätt list-style:none

Boxicons
3.Gör samma sak fast med boxicons 
-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/11 Icons-style.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BoxIcons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Icons</title>
</head>

<body>

    <h1>Icons</h1>

    <h2>Fontawesome</h2>
    <ul>
        <li><i class="fa fa-camera-retro"></i> Hello</li>
        <li><i class="fa-solid fa-code"></i> Coding</li>
        <li><i class="fa-solid fa-gamepad"></i> Gaming</li>
    </ul>

    <h2>BoxIcons</h2>
    <ul>
        <li><i class='bx bxl-facebook-square'></i> Facebook</li>
        <li><i class='bx bxs-like'></i> Like</li>
        <li><i class='bx bxl-instagram'></i> Instagram</li>
    </ul>
