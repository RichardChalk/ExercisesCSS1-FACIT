<!-- 
9 ID Selector
Man kan välja element med ID - dock är det som regel ICKE REKOMMENDERAT
Vi använder klasser för att välja ut element för styling. 
Och Id är mer användbart i Javascript (id:s ska vara unika i ett HTML-dokument)
Men vi gör en övning på ID-selector ändå

Exempel
#small{
    font-size: 9px;
}

INSTRUKTIONER
Skapa nu en button med detta id och value (text) "Hejsan" och se resultatet -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/09 ID Selector-style.css">

    <title>ID Selector</title>
</head>

<body>

    <h1>ID Selector</h1>


    <button id="small">Hejsan</button>

    <div>
        <a href="!!Run Me!!.html">Hem</a>
    </div>




    <script src="index.js"></script>
</body>

</html>
