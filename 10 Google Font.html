<!-- 
10 Testa en Google font

Du kan hitta Google Fonts här : https://fonts.google.com
Pick your favorite one, and then use it by linking your website with the URL in which the font is stored. 
You have to do that in the <head> tag of the HTML document like this:
<link href="https://fonts.googleapis.com/css?family=YOUR_FONT" rel="stylesheet">

Utgå från denna HTML
 <h1 class="myTitle">My unique font</h1>

 **INSTRUKTIONER **
1.Link any google-font that you like into the website.
2.Apply that specific font-family to .myTitle. -->

<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/10 Google Font-style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,500&display=swap" rel="stylesheet">

    <title>Google Font</title>
</head>

<body>

    <h1>Google Font</h1>


    <h1 class="myTitle">My unique font</h1>
