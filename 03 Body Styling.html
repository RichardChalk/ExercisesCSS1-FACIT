<!-- 
3. Body style

Skapa en HTML-sida med <style></style> i head.
Gör backgrunden blå genom att välja body-elementet i CSS och sätta background-color till blå. 
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- OBS: Detta är en övning! -->
    <!-- Det är fortfarande rekommenderad att man skapa en separat .css fil! -->

    <style>
        body {
            background-color: blue;
        }
    </style>

    <title>03 Body Styling</title>
</head>

<body>

    <h1>03 Body Styling</h1>

    <p>Jag har en blå body.... brrrr!</p>

    <!-- Hmmmm även denna p blev blå.... det ville inte jag egentligen. -->
    <!-- Ändra så att denna länk inte är gul! -->
    <div>
        <a href="!!Run Me!!.html">Hem</a>
    </div>




    <script src="index.js"></script>
</body>

</html>
