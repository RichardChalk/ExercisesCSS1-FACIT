<!-- 
4. Separat CSS-fil

Om du använder HTML <link> tag, så kan du ju ha dina styles i en separat fil - tex style.css.
Det ör best practice att göra så, eftersom du ofta har många HTML-sidor på din webbsajt. 
Om alla använder samma CSS så blir style.css den absoluta sanningen för sajtens stil och man 
behöver bara ändra på ett ställe - så uppdateras alla sajtens sidor.

Instruktioner:
Skriv regler så att body blir blå. 
Dessutom ska fonten för allt vara Sans-Serif
H1 ska dessutom vara röd
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/04 Separate CSS-style.css">

    <title>04 Separate CSS</title>
</head>

<body>

    <h1>04 Separate CSS</h1>

    <p>Jag har en blå body.... brrrr!</p>
    <p>.... och Sans-Serif font. Woohoo!</p>

    <div>
        <a href="!!Run Me!!.html">Hem</a>
    </div>




    <script src="index.js"></script>
</body>

</html>
